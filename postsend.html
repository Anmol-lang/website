<!DOCTYPE html>
<html>
<head>
    <title>Vent Us</title>
    <style>
        body {
            background: linear-gradient(45deg, #f8dec4, #806953);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            max-width: 400px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 36px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #ffcc99;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #978b61;
        }
    </style>
</head>
<body>
    <h1>Tell us more about you</h1>
    <p style="color: rgb(49, 5, 5);">We always respect your privacy, and every bit of your information will always remain confidential.<br> Every field is optional
    and fill only the field you feel comfortable filling.</p>
    <form action="chatbox.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
